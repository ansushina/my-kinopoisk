{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="d-flex flex-column align-items-center text-center">
        <h3 > Регистрация </h3>
        <div class="p-3 col-4">

            <form action="{% url 'register' %}" method="POST" novalidate>
                {% csrf_token %}
                <table>
                    {{ form|crispy }}
                </table>
                <button type="submit" class="btn btn-primary m-2">Зарегестрироваться</button>
            </form>
        </div>
        <a href="{% url 'login' %}"> Уже есть аккаунт? Войти </a>
    </div>
{% endblock %}
